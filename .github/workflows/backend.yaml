name: Backend

on:
  schedule:
    - cron:  '0 5 * * 0'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/backend.yaml'
      - 'src/backend/**/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: docker/metadata-action@v3
        id: meta
        name: Docker meta
        with:
          images: ghcr.io/StiviiK/th-ro-ip-2021/backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - uses: docker/setup-qemu-action@v1
        name: Set up QEMU
      - uses: docker/setup-buildx-action@v1
        name: Set up Docker Buildx
      - uses: docker/login-action@v1 
        name: Login to ghcr.io
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2.6.1
        with:
          context: './src/backend'
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
      - uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm upgrade --namespace default --install -f src/backend/Helm/values.yaml -f src/backend/Helm/dev.values.yaml --set "image.tag=sha-${GITHUB_SHA::7}" throip-backend src/backend/Helm
          kubeconfig: '${{ secrets.KUBE_CONFIG }}'