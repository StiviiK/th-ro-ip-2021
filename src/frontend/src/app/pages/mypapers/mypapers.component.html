<div id="mainview" class="container-fluid">
    <div id="paperlist" >
        <button style="margin-left: 10px; margin-top: 10px;" mat-button (click)="openNewPapersDialog()">Add Paper</button>
        <div style="max-height: 800px;
        overflow: auto;">
        <input [(ngModel)]="query" (ngModelChange)="filterList()">
        <app-paperitem
            *ngFor="let onePaper of currentPapers"
            [onePaper]="onePaper"
        ></app-paperitem>
        </div>
    </div>
    <div id="graphview">
        <app-graphview [allPapers]="allPapers"></app-graphview>
    </div>
</div>
